<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{%  static '/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <title>Pokedex</title>
</head>

<body>
  <h1>Bienvenue sur notre Pokedex</h1>

  <div class="container">
    <form id="form-search" method="post">
      <div class="form-row">
        <div class="form-group col">
          <label for="pokemon" class="control-label">Votre Pok√©mon</label>
          <input type="text" class="form-control" id="pokemon_input" name="pokemon" oninput="" onfocusin="open_list()"
            onblur="close_list()" autocomplete="off" />
          <div class="position-absolute list-group" id="pokemon-list-group" style="z-index:1100;"></div>
        </div>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"
    defer></script>
</body>

</html>
